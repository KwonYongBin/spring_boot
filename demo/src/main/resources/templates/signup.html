<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <form action="/signup" method="post">
        <ul>
            <li>
                <label>아이디</label>
                <input type="text" name="id">
            </li>
            <li>
                <label>패스워드</label>
                <input type="password" name="pass">
            </li>
            <li>
                <label>이름</label>
                <input type="text" name="mame">
            </li>
            <li>
                <label>주소</label>
                <input type="address" name="address">
            </li>
        </ul>
        <ul>
            <li>
                <button type="submit">가입하기</button>
                <button type="reset">다시작성</button>
            </li>
        </ul>
    </form>
    <a href="/">Home</a>
</body>
</html>
